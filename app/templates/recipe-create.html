
<h2>Create a recipe </h2>

<form id="recipe-create">
	<input type="text" id="recipe-name" />
	
	<h3>Ingredients</h3>
	
	<p><a id="addIngredient" class="fa-icon-plus pointer"> Add Ingredient</a></p>
	
	<div id="ingredients"></div>
	
	<h3>Directions</h3>
	
	<p><a id="addDirection" class="fa-icon-plus pointer"> Add Direction</a></p>
	
	<div id="directions"></div>
	
	<div class="clearout"></div>
	
	<button id="submit">Create Recipe</button>
	
</form>
