
<h2>Edit recipe: <%= recipe.get('name') %></h2>

<form id="recipe-edit">
    <input type="hidden" id="recipe-id" value="<%= recipe.get('id') %>" />
    <input type="text" id="recipe-name" value="<%= recipe.get('name') %>" />

    <h3>Ingredients</h3>

    <a id="addIngredient">Add Ingredient</a>
    
    <div id="ingredients">
	<% _.each(ingredients, function(ingredient) { %>
	<div class="ingredientContainer">
	    <p>
		<input type="text" class="ingredient" value="<%= ingredient.get('name') %>" />
		<a class="deleteIngredient">X</a>
	    </p>
	</div>
	<% }) %>
    </div>
    
    <h3>Directions</h3>

    <a id="addDirection">Add Direction</a>
    
    <div id="directions">
	<% _.each(directions, function(direction) { %>
	<div class="directionContainer">
	    <p>
		<textarea><%= direction.get('name') %></textarea>
		<a class="deleteDirection">X</a>
	    </p>
	</div>
	<% }) %>	
    </div>
    
    <p>&nbsp;</p>
    
    <button id="submit">Update Recipe</button>
</form>
