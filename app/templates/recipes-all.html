
<div>
	<% _.each(recipes, function(recipe) { %>
		<p class="recipe-item-<%= recipe.get('id') %>">
		<h4><%= recipe.get('name') %></h4>
		<a href="#edit/<%= recipe.get('id') %>" class="fa-icon-pencil"> Edit</a>&nbsp;|&nbsp;
		<a href="#delete/<%= recipe.get('id') %>" class="delete fa-icon-remove" data-id="<%= recipe.get('id') %>"> Delete</a>
		</p>
	<% }) %>
</div>

<a href="#/new" class="nbs-button-medium nbs-button-green-flat">Create new Recipe</a>
