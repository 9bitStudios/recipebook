
<div>
	<% _.each(recipes, function(recipe) { %>
		<p class="recipe-item-<%= recipe.get('id') %>">
		<%= recipe.get('name') %>
		<a href="#/edit/<%= recipe.get('id') %>">Edit</a>
		<a class="delete" data-id="<%= recipe.get('id') %>">Delete</a>
		</p>
	<% }) %>
</div>

<a href="#/new">Create new Recipe</a>
