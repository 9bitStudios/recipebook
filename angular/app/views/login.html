<h2>Please log in</h2>

<form id="log-in">
    <p><label>User Name</label><input type="text" id="username" data-ng-model="login.username" /><p>
    <p><label>Password</label><input type="password"  id="password" data-ng-model="login.password" /></p>
    <button id="login" ng-click="login()">Login</button>
</form>
