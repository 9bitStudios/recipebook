<h2>Sign Up</h2>

<form id="sign-up">
    <p><label>User Name</label><input type="text" id="username" data-ng-model="signup.username" /><p>
    <p><label>Password</label><input type="password"  id="password" data-ng-model="signup.password" /></p>
    <button id="login" ng-click="signUp()">Sign Up</button>
</form>
